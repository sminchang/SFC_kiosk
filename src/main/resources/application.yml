spring:
  application:
    name: waitingTime-kiosk
  datasource:
    url: jdbc:h2:tcp://localhost/~/desktop/capstone/kioskData
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  profiles:
    include: private
  redis:
    host: localhost
    port: 8080

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace
